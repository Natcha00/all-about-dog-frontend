name: Build & Deploy (Next.js Docker)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  APP_DIR: /var/www/about-dog

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ ทำ IMAGE_NAME ให้ lowercase (GHCR บังคับ)
      - name: Set IMAGE_NAME (lowercase)
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
  needs: build_and_push
  runs-on: ubuntu-latest
  steps:
    - name: Set IMAGE_NAME (lowercase)
      run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

    - name: Add SSH key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: SSH debug
      run: |
        ssh -vvv -o StrictHostKeyChecking=no -o IdentitiesOnly=yes -p 22 \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "whoami && pwd"

    - name: Deploy (pull & up)
      env:
        GHCR_PAT: ${{ secrets.GHCR_PAT }}
        ACTOR: ${{ github.actor }}
      run: |
        ssh -o StrictHostKeyChecking=no -o IdentitiesOnly=yes -p 22 \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e
          cd /var/www/about-dog

          git fetch --all
          git reset --hard origin/main

          echo "$GHCR_PAT" | docker login ghcr.io -u "$ACTOR" --password-stdin

          docker compose pull
          docker compose up -d
          docker image prune -f
        EOF
